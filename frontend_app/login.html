<html lang="tr">
  <head>

        <div class="container">
            <a class="navbar-brand" href="index.html"><span class="flaticon-pawprint-1 mr-2"></span>PetLifecycle</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Ana Sayfa</a></li>

                    <li class="nav-item cta"><a href="register.html" class="nav-link">Kayıt Ol</a></li>
                </ul>

    <section class="ftco-section" style="background-image: url('images/bg_2.jpg');">
        <div class="container" >
            <div class="row justify-content-center" >
                <div class="col-md-6 col-lg-5">
                    <div class="login-wrap p-4 p-md-5" style="background: #fff; border-radius: 10px; box-shadow: 0px 10px 20px -10px rgba(0,0,0,0.1);">
                        <div class="d-flex align-items-center justify-content-center mb-4">
                            <span class="flaticon-pawprint-1" style="font-size: 50px; color: #28a745;"></span>
                        </div>
                        <h3 class="text-center mb-4">Hesabına Giriş Yap</h3>
                        
                        <form action="#" class="login-form">
                            <div class="form-group">
                                <label class="label" for="name">Kullanıcı Adı veya Email</label>
                                <input type="text" id="email" class="form-control" placeholder="Örn: furkan" required>
                            </div>
                            <div class="form-group">
                                <label class="label" for="password">Şifre</label>
                                <input type="password" id="password" class="form-control" placeholder="******" required>
                            </div>
                            <div class="form-group d-flex justify-content-end">
                                <a href="#">Şifremi Unuttum</a>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary rounded submit px-3 w-100">Giriş Yap</button>
                            </div>
                        </form>
                        
                        <p class="text-center">Hesabın yok mu? <a href="register.html">Hemen Kayıt Ol</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="ftco-footer ftco-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <p>Copyright &copy;<script>document.write(new Date().getFullYear());</script> Tüm Hakları Saklıdır | PetLifecycle</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/jquery.timepicker.min.js"></script>
    <script src="js/scrollax.min.js"></script>
    <script src="js/main.js"></script>


    <script>
        $(document).ready(function(){
            // Form gönderilince çalış
            $("form").on("submit", function(e){
                e.preventDefault(); // Sayfa yenilenmesini engelle
    
                // 1. Verileri Inputlardan Al
                // HTML'de id="email" ve id="password" veya id="sifre" olabilir.
                // Garanti olsun diye her ihtimali deniyoruz.
                var emailDegeri = $("#email").val() || $("input[name='email']").val();
                var sifreDegeri = $("#password").val() || $("#sifre").val() || $("input[name='password']").val();
    
                if(!emailDegeri || !sifreDegeri) {
                    alert("Lütfen email ve şifre alanlarını doldurunuz!");
                    return;
                }
    
                // 2. Backend'in Beklediği İsimlerle (email, sifre) Paketle
                var loginData = {
                    "email": emailDegeri,
                    "sifre": sifreDegeri   // BURASI KRİTİK: Backend 'sifre' bekliyor!
                };
    
                console.log("Backend'e gönderilen paket:", loginData); // F12 konsolunda görmek için
    
                // 3. İsteği Gönder
                $.ajax({
                    url: "http://localhost:8080/api/auth/login",
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(loginData),
                    success: function(user) {
                        console.log("Giriş Başarılı:", user);
                        localStorage.setItem("currentUser", JSON.stringify(user));
    
                        if (user.rol === "ADMIN") {
                            window.location.href = "admin.html";
                        } else {
                            window.location.href = "index.html";
                        }
                    },
                    error: function(xhr) {
                        console.error("Hata Detayı:", xhr);
                        alert("Giriş Başarısız! (Hata Kodu: " + xhr.status + ")\nSebep: " + xhr.responseText);
                    }
                });
            });
        });
    </script>

  </body>
</html>
