    <script>
        $(document).ready(function() {
            // 1. URL'den 'id' parametresini al
            const urlParams = new URLSearchParams(window.location.search);
            const petId = urlParams.get('id');

            if (!petId) {
                alert("Hayvan ID bulunamadı!");
                window.location.href = "pets.html";
                return;
            }

            // 2. Backend'e istek at
            $.ajax({
                url: "http://localhost:8080/api/pets/" + petId,
                method: "GET",
                success: function(pet) {
                    console.log("Gelen Veri:", pet);

                    // 3. HTML'i doldur
                    $("#petName").text(pet.isim);
                    $("#petTypeBadge").text(pet.tur); // Enum (KEDI, KOPEK)
                    $("#petAge").text(pet.yas + " Yaşında");
                    $("#petWeight").text(pet.kilo + " Kg");
                    
                    // Durum rengi ayarlama
                    let statusText = pet.durum;
                    $("#petStatus").text(statusText);
                    if(statusText === 'AVAILABLE') {
                        $("#petStatus").css("color", "green");
                    } else {
                        $("#petStatus").css("color", "red");
                    }

                    // Resmi güncelle
                    if (pet.resimUrl) {
                        $("#petDetailImage").css("background-image", "url(" + pet.resimUrl + ")");
                    }

                    $("#adoptBtn").attr("href", "basvuru.html?petId=" + pet.id);
                },
                error: function(err) {
                    console.error("Hata:", err);
                    alert("Hayvan bilgileri alınamadı.");
                }
            });
        });
    </script>
