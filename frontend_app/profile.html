    <script>
        $(document).ready(function() {
            // 1. Kullanıcı Giriş Kontrolü
            var storedUser = localStorage.getItem("currentUser");
            if (!storedUser) {
                alert("Lütfen önce giriş yapınız!");
                window.location.href = "login.html";
                return;
            }

            var user = JSON.parse(storedUser);
            $("#userNameDisplay").text(user.ad);
            $("#userEmailDisplay").text(user.email);

            // 2. Başvuruları Çek
            $.ajax({
                url: "http://localhost:8080/api/applications/user/" + user.id,
                method: "GET",
                success: function(applications) {
                    if (applications.length === 0) {
                        $("#noDataMessage").show();
                        $(".table").hide();
                    } else {
                        var tbody = $("#applicationTableBody");
                        tbody.empty();

                        applications.forEach(function(app) {
                            // Duruma göre renk belirle
                            var badgeClass = "badge-secondary";
                            var durumText = app.status;

                            if (durumText === "APPROVED") { badgeClass = "badge-success"; durumText = "ONAYLANDI"; }
                            else if (durumText === "REJECTED") { badgeClass = "badge-danger"; durumText = "REDDEDİLDİ"; }
                            else if (durumText === "PENDING") { badgeClass = "badge-warning text-white"; durumText = "DEĞERLENDİRİLİYOR"; }
                            else if (durumText === "IN_REVIEW") { badgeClass = "badge-info"; durumText = "İNCELEMEDE"; }

                            // Eğer tarih null ise "Tarih Yok" yaz
                            var tarih = app.applicationDate ? new Date(app.applicationDate).toLocaleDateString() : "-";

                            var row = `
                                <tr>
                                    <td class="font-weight-bold">${app.pet ? app.pet.isim : 'Bilinmeyen Pet'}</td>
                                    <td>${tarih}</td>
                                    <td><span class="badge ${badgeClass} p-2">${durumText}</span></td>
                                </tr>
                            `;
                            tbody.append(row);
                        });
                    }
                },
                error: function(err) {
                    console.error("Başvurular çekilemedi:", err);
                    $("#applicationTableBody").html("<tr><td colspan='3' class='text-danger'>Veriler yüklenirken hata oluştu.</td></tr>");
                }
            });

            // Çıkış Butonu (Profil sayfasındaki özel buton)
            $("#logoutBtnProfile").click(function(e) {
                e.preventDefault();
                if(confirm("Çıkış yapmak istediğinize emin misiniz?")) {
                    localStorage.removeItem("currentUser");
                    window.location.href = "index.html";
                }
            });
        });
    </script>
