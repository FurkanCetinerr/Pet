<!DOCTYPE html>
<html lang="tr">
  <head>
    <title>PetLifecycle | Kayıt Ol</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html"><span class="flaticon-pawprint-1 mr-2"></span>PetLifecycle</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span> Menü
            </button>
            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Ana Sayfa</a></li>
                    <li class="nav-item"><a href="pets.html" class="nav-link">Dostlarımız</a></li>
                    <li class="nav-item cta active"><a href="login.html" class="nav-link">Giriş Yap</a></li>
                </ul>
            </div>
        </div>
    </nav>
    

    <section class="ftco-section " style="background-image: url('images/bg_1.jpg');">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-wrap p-4 p-md-5" style="background: #fff; border-radius: 10px; box-shadow: 0px 10px 20px -10px rgba(0,0,0,0.1);">
                        <div class="d-flex align-items-center justify-content-center mb-4">
                            <span class="flaticon-veterinarian" style="font-size: 50px; color: #28a745;"></span>
                        </div>
                        <h3 class="text-center mb-4">Yeni Hesap Oluştur</h3>
                        
                        <form action="#" class="register-form">
                            <div class="form-group">
                                <label class="label" for="fullname">Ad Soyad</label>
                                <input type="text"  id="name" class="form-control" placeholder="Adınız Soyadınız" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="label" for="username">Kullanıcı Adı</label>
                                <input type="text" id=username class="form-control" placeholder="Kullanıcı adı" required>
                            </div>

                            <div class="form-group">
                                <label class="label" for="email">Email Adresi</label>
                                <input type="email" id="email" class="form-control" placeholder="ornek@email.com" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="label" for="password">Şifre</label>
                                <input type="password"  id="password" class="form-control" placeholder="******" required>
                            </div>
                            
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary rounded submit px-3 w-100">Kayıt Ol</button>
                            </div>
                        </form>
                        
                        <p class="text-center">Zaten hesabın var mı? <a href="login.html">Giriş Yap</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="ftco-footer ftco-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <p>Copyright &copy;<script>document.write(new Date().getFullYear());</script> Tüm Hakları Saklıdır | PetLifecycle</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/jquery.timepicker.min.js"></script>
    <script src="js/scrollax.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        $(document).ready(function(){
            // Form submit olduğunda sayfa yenilenmesin
            $("form").on("submit", function(e){
                e.preventDefault();
    
                // Verileri topla (HTML inputlarındaki name veya id'lere dikkat et)
                // Senin formunda muhtemelen ad, email, password inputları var.
                // ID'lerin "name", "email", "password" olduğunu varsayıyorum.
                // Değilse HTML'deki id=".." kısımlarını buna göre güncellemelisin.
                
                var userData = {
                    ad: $("#name").val(),     // ID'si name olan input
                    email: $("#email").val(), // ID'si email olan input
                    sifre: $("#password").val() // ID'si password olan input
                };
    
                $.ajax({
                    url: "http://localhost:8080/api/auth/register",
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(userData),
                    success: function(response) {
                        alert("Kayıt Başarılı! Giriş sayfasına yönlendiriliyorsunuz.");
                        window.location.href = "login.html";
                    },
                    error: function(xhr) {
                        alert("Hata: " + xhr.responseText);
                    }
                });
            });
        });
    </script>

  </body>
</html>
